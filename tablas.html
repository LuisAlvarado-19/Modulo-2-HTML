<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tablas</title>
</head>
<body>
	<article>
		<table>
			<!-- Las filas se representan con la etiqueta "tr" -->
			<!-- Las columnas se representan con la etiqueta "td" -->
			<!-- Los titulos se definen con la etiqueta "th" -->
			<!-- Para mezclar varias columnas se utiliza el atributo colspan -->
			<tr>
				<th colspan="3">Todos los cursos</th>
			</tr>
			<tr>
				<th>Titulo</th>
				<th>Duracion</th>
				<th>Nivel</th>
			</tr>
			<tr>
				<td>Python</td>

			</tr>

		</table>

</body>
</html>
